name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          pip install pyinstaller PyQt6
          if [ "$RUNNER_OS" == "Windows" ]; then
            pip install pywin32
          fi
      
      - name: Build
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pyinstaller --onefile --windowed --icon src/icon.ico --add-data "src/calculatorui.ui;." --name Calculator src/calculator.py
          else
            pyinstaller --onefile --windowed --icon src/icon.png --add-data "src/calculatorui.ui:." --name Calculator src/calculator.py
          fi
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Changed to v4
        with:
          name: Calculator-${{ matrix.os }}
          path: dist/